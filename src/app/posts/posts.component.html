
<div class="container m-3">
	<h1>List of all posts</h1>
</div>

<div class="container m-3">
	<div class="row">
		<div class="col col-sm-8">
			<ul class="posts">
				<li *ngFor="let post of posts">
					<a routerLink="/detail/{{post.id}}">
						<h5>Post ID: {{ post.id }}</h5>
					</a>
					<h5>Title: {{post.title}}</h5>
					<h5>Boddy:</h5>{{ post.boddy }}
					<br>
					<br>
				</li>
			</ul>
		</div>
	</div>
</div>
